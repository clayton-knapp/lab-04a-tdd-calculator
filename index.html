<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculator Lab</h1>
    </header>
    <div id="addition">
        <input id="addend1" type="number">
        <span>+</span>
        <input id="addend2" type="number">
        <button id="add-button">add</button>
        <span>=</span>
        <span id="sum-display">sum display</span>
    </div>
    <br>
    <div id="subtraction">
        <input id="minuend" type="number">
        <span>-</span>
        <input id="subtrahend" type="number">
        <button id="subtract-button">subtract</button>
        <span>=</span>
        <span id="difference-display">difference display</span>
    </div>
    <br>
    <div id="multiplication">
        <input id="multiplicand" type="number">
        <span>x</span>
        <input id="multiplier" type="number">
        <button id="multiply-button">multiply</button>
        <span>=</span>
        <span id="product-display">product display</span>
    </div>
    <br>
    <div id="division">
        <input id="dividend" type="number">
        <span>/</span>
        <input id="divisor" type="number">
        <button id="divide-button">divide</button>
        <span>=</span>
        <span id="quotient-display">quotient display</span>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
